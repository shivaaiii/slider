<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://picsum.photos/id/1/600/400" alt="" id="demo">
    <script>
let imgId=1
let changeImg=function(){
    document.getElementById('demo').src=`https://picsum.photos/id/${imgId}/600/400`
    imgId++;
}
setInterval(changeImg,2000)
    </script>
</body>
</html>
